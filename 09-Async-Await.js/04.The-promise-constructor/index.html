<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Promise Constructor</title>
  </head>

  <body>
    <script>
      const promises = new Promise(function (resolve, reject) {
        setTimeout(() => {
          data = { name: "Chris" };
          resolve("SUCCESS");
          throw new Error('{err:"hello"}');
        }, 2000);
      });

      promises.then((res) => {
        console.log(res);
        console.log(data);
      });
      promises.catch((err) => {
        console.log(err);
      });
    </script>
  </body>
</html>
